        <!-- Navbar Section -->

            <div class="navbar__toggle" id="mobile-menu">
              <span class="bar"></span> <span class="bar"></span>

      <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
          <div class="main__content">
            <h1>The Side Of Colors</h1>
            <h2>Learn About your Personality through Colors</h2>
            <p>The Color of Who you are.</p>
            <button class="main__btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><a href="">Get Started</a></button>
          </div>
          <div id="id01" style="display: none;" class="modal">
  
            <form class="modal-content" action="/Colors.html" >
              <fieldset>
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close form">&times;</span>
                <img src="img/avatar.jpg" alt="Avatar" class="avatar">
              </div>

             
              <legend>Login For your test</legend>
                <div class="main__login--container">
                  
                  <div > 
                    <label class="user" for="username">Username:</label>
                  <input type="text" id="username" name="username" required><br>
                  </div>
                  
                  <div>
                    <label class="word" for="password">Password:</label>
                  <input type="password" id="password" name="password" required><br>
                  </div>
                  <div>
                    <button class="main__btn" id="login__btn" onclick="validate()" type="submit">Login</button>
                    <button type="button" id="cancel"onclick="document.getElementById('id01').style.display='none'" class="main__btn">Cancel</button>
                  </div>
            
                  <div class="container" style="background-color:#f1f1f1">
                    
                    <span class="psw">Forgot <a href="#">password?</a></span>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

	
    
	<div id="test" style="display: none;">

		</form>
